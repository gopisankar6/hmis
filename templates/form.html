<!DOCTYPE html>
<html>
<head>
    <title>Add Employee</title>
</head>
<body>
    <h2>Add Employee</h2>
    <form method="post">
        <label>ID:</label><br>
        <input type="number" name="id" required><br><br>
        <label>Name:</label><br>
        <input type="text" name="name" required><br><br>
        <label>Age:</label><br>
        <input type="number" name="age" required><br><br>
        <input type="submit" value="Submit">
    </form>
    <p>{{ message }}</p>
</body>
</html>
